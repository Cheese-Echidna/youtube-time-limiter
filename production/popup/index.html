<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YT Time Limiter</title>
    <script src="../lib.js"></script>
    <script src="main.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 12px;
        width: 320px;
      }
      .row {
        margin: 6px 0;
      }
      label {
        display: inline-block;
        width: 140px;
      }
      input[type='number'] {
        width: 70px;
      }
      canvas {
        width: 100%;
        height: 120px;
        border: 1px solid #ccc;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      #status {
        font-weight: bold;
      }
      #actions {
        margin-top: 10px;
        display: flex;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <h1>YT Time Limiter</h1>
    <h3 id="output">Time remaining: ???</h3>
    <div id="actions">
      <button id="export-csv">Export CSV</button>
    </div>
    <p class="muted">Graph: last 14 days</p>
    <canvas id="history-chart" width="300" height="120"></canvas>
    <div id="dev"></div>
  </body>
</html>
